<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator </title>
    <button class="button light">üåô</button>
</head>
<body>
    
    <div class="container">
        <h1>Calculator</h1>
        <h3 class="dark-display" id="previosNumber">-<sign></sign></h3>
        <input type="text" inputmode="numeric" id="display" name="Calculator-display" class="display dark-display" disabled>
        <div class="button-field button-field-dark-theme">

            <button class="button dark-theme-button special clear">C</button>
            <button class="button dark-theme-button special divide">√∑</button>
            <button class="button dark-theme-button special multiply">x</button>
            <button class="button dark-theme-button special backspace">‚Üê</button>
            
            <button class="button dark-theme-button other one">1</button>
            <button class="button dark-theme-button other two">2</button>
            <button class="button dark-theme-button other three">3</button>
            <button class="button dark-theme-button special minus">-</button>
            
            <button class="button dark-theme-button other four">4</button>
            <button class="button dark-theme-button other five">5</button>
            <button class="button dark-theme-button other six">6</button>
            <button class="button dark-theme-button special plus">+</button>
            
            <button class="button dark-theme-button other seven">7</button>
            <button class="button dark-theme-button other eight">8</button>
            <button class="button dark-theme-button other nine">9</button>
            <button class="button dark-theme-button special blank">x¬≤</button>

            
           <button class="button dark-theme-button other blank">‚àöx</button>
           <button class="button dark-theme-button other zero">0</button>
           <button class="button dark-theme-button other dot">.</button>
            
            
            <button onclick="" class="button equals">=</button>
            
            
        </div>
        <h2>History <button class="button history">‚Üí</button></h2>
        <h4 class="hidden"></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
